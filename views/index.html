<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="all"/>
    <link href="/css/style.css" rel="stylesheet" media="all"/>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/js/bundle.js" type="text/javascript"></script>
</head>
<body>
<h1 class="text-center">Basic chat with io.js and socket.io</h1>
<div class="row">
    <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1">
        <form id="formMessage" onsubmit="return false;">
            <div class="form-group">
                <label for="txtMessage">Message</label>
                <input type="text" class="form-control" id="txtMessage" placeholder="Write your message">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-lg-5 col-md-5">
        <ul id="messages">

        </ul>
    </div>
</div>
</body>
</html>
